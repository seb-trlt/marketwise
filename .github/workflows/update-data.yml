name: Update DubaiLand Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:  # Permet de d√©clencher manuellement

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # Timeout apr√®s 3 heures
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Check for running workflow
      uses: softprops/turnstyle@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        continue-after-seconds: 0
        same-branch-only: true
        
    - name: Update data
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "üîÑ D√©marrage de la mise √† jour des donn√©es..."
        node update-data.js
        echo "‚úÖ Mise √† jour termin√©e"
      
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          try {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '√âchec de la mise √† jour des donn√©es DubaiLand',
              body: 'La mise √† jour automatique des donn√©es a √©chou√©. Veuillez v√©rifier les logs.'
            });
          } catch (error) {
            console.error('Erreur lors de la cr√©ation de l\'issue:', error);
          }
          
    - name: Notify on timeout
      if: cancelled()
      uses: actions/github-script@v6
      with:
        script: |
          try {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Timeout de la mise √† jour des donn√©es DubaiLand',
              body: 'La mise √† jour a √©t√© interrompue car elle a d√©pass√© le temps maximum autoris√© (3 heures).'
            });
          } catch (error) {
            console.error('Erreur lors de la cr√©ation de l\'issue:', error);
          }
